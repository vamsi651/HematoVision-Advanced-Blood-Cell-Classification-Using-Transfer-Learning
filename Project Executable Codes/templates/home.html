<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict Blood Cell Type</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #ffffff);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        .btn-upload {
            background-color: #e74c3c;
            color: white;
        }
        .btn-upload:hover {
            background-color: #c0392b;
        }
        .title {
            font-weight: 700;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="card p-5" style="max-width: 500px; width: 100%;">
        <div class="text-center">
            <h1 class="title mb-3">ðŸ”¬ Predict Blood Cell Type</h1>
            <p class="mb-4">Upload an image of a blood cell to determine its type using our AI model.</p>
        </div>
        <form method="POST" enctype="multipart/form-data" action="/">
            <div class="mb-4">
                <input class="form-control form-control-lg" type="file" name="file" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-upload btn-lg">Predict</button>
            </div>
        </form>
    </div>
</body>
</html>
